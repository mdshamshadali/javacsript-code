<body>
    <h1>shamshad 1st program in java chack Even and Odd</h1>
    <script>
        alert("Check the number");
        let a;
        a = prompt("Enter a Number:");
        if(isNaN(a)){
            document.write(" Given a number is wrong!");
        }
        else{
            let b;
            b = Number(a);
            if(b%2==0){
                document.write("Given a number is EVEN");
            }
            else{
                document.write("Given a number is ODD");
            }
        }
    </script>
