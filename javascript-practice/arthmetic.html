<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
    <script>

        let a = parseInt(prompt("Enter first numer"));
        let b = parseInt(prompt("Enter second numer"));
        document.write("<b>a=" +a + ", b=" +b + "<b><br>");
            document.write("<b>sum is " +(a+b) + "<b><br>");
            document.write("<b>sub is " +(a-b) + "<b><br>");
            document.write("<b>multi is " +(a*b) + "<b><br>");
            document.write("<b>div is " +(a/b) + "<b><br>");//if divide by zero then result is infinity.
            document.write("<b>remender is " +(a%b) + "<b><br>");//if modulo division by zero then result is NaN.
            document.write("<b> pre increment a is " +(++a) + "<b><br>");
            document.write("<b> pre decrement b is " +(--b) + "<b><br>");
    </script>
</head>
<body>
    
</body>
</html>
