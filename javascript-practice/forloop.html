    <!-- write a javascript code to accept an integer from the user and calclute and print the 
     the sum of even and sum of odd nos up to the given no separately -->
     <script>
        let n = Number(prompt("enter a number:"));
        let ev, od, i;
        ev = od = 0;
        for(i = 1;i <= n; i++)
        {
            if(i%2==0)
                ev = ev+i;
            else
             od = od + i;      
        }
        document.write(`sum is even number is ${ev} <br> `);
        document.write(`sum is odd number is ${od} <br> `);
     </script>
