<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparision operator in javascript</title>

    <script>
            let a= true;
            let b= 1;
            let c= false;
            let d = 0;
            document.write((a==b) + "<br>");
            document.write((a===b) + "<br>");
            document.write((c==d) + "<br>");
            document.write((c===d) + "<br>");
            document.write((a!==b) + "<br>");
            document.write((c!==d) + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
