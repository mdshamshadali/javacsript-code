<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>

    <script>

        let a = Number(prompt("enter a number"));
        let f = 1;
        if(a>1){
            do{
                f = f * a;
                a--;
            }while(a>1)
        }
        document.write(`factorial is ${f}`);
    </script>
</head>
<body>
    
</body>
</html>
