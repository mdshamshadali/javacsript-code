<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bithday Day print in weeks</title>


    <script>
        function show() {
            let str = prompt("Enter your date of bith(month dd,yyyy)");
            let dob = new Date(str);
            let days = ["sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Satuarday"]
            document.write(`Your Were born on ${days[dob.getDay()]}`);

        }
    </script>
</head>
<body>
    <input type="button" value="Show My Birth Day" onclick="show();"><br>
</body>
