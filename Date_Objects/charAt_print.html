<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            let text = prompt("Type a String:");
            let len = text.length;
            document.write(`The lenght of ${len}<br>`);

            let first = text.charAt(0);
            document.write( `The first character of ${text} is ${first} <br>`);

            let last = text.charAt(len - 1);
            document.write(`The last character of ${text} is ${last}`);
        }
    </script>
</head>
<body>
    <input type="button" value="Click me!" onclick="show()">
</body>
</html>
