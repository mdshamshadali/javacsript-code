<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Method</title>
    <script>
           let num = [10,20,30,40,50];
           num.forEach((x,y) => {
            document.write(`${x} is at index ${y}<br>`);
           });
    </script>
</head>
<body>
    
</body>
</html>
