<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* in the code shown, write the body of the function operate() so that changes the color of the of all child tags of the <div> tag to crimson.*/
            function operate(){
                let div = document.querySelector("div");
                let children = div.childNodes;
                children.forEach(item=>{
                    if(item.nodeType==1)
                    item.style.color = "crimson";
                })

            }
    </script>
</head>
<body>
    <div>
        <h2>Welcome</h2>
        <h3>Our mission</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At odio minus totam earum architecto! Distinctio?</p>
        <h3>our skills</h3>
        <ul>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>JavaScript</li>
        </ul>
    </div>
    <input type="button" value="Click me" onclick="operate();">
</body>
</html>
