<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove The only 1st Para</title>
    <script>
        function remove(){
           let para = document.getElementById("p1")
            para.remove();

        }
    </script>
</head>
<body>
    <div id="d1">
        <p id="p1">
            this is first paragraph.
        </p>
        <p id="p2">
            this is second paragraph.
        </p>
    </div>
    <input type="button" value="remove para" onclick="remove();">    
</body>
</html>
