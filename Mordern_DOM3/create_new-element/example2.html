<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and add New Elements</title>
    <script>
        function addpara() {
            let div = document.querySelector("div");
            let p = document.createElement("p");
            let i= div.children.length+1;
            let t = document.createTextNode(` i am para ${i}` );
            p.append(t);
            div.append(p);
        }
    </script>
</head>

<body>
    <div>
        <p id="d1">
            i am para 1
        </p>
        <p id="d2">
            i am para 2
        </p>
    </div>
    <input type="button" value="add new para" onclick="addpara();">
</body>

</html>
