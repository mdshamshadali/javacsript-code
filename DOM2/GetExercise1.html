<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using Get/Set</title>

    <script>
        function shamshad(){
            let a = document.querySelector('h3');
            a.innerText = " IN Uppercase Skills:"// set
            
           // write the code  to covert text of all skills name to uppercases:
           let x = document.querySelectorAll("li");
           x.forEach(item =>{
            item.innerText = item.innerText.toUpperCase();
           })
            
        }
    </script>
</head>
<body>
    <h3>our skills:</h3>
    <ul>
        <li>c language</li>
        <li>c++ language</li>
        <li> java language</li>
        <li>python language</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
    <input type="button" value="click here" onclick="shamshad()" style="margin-top:20px">
</body>
</html>
