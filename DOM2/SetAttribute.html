<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetAttribute</title>
    
    <script>
        // change image by using setAttribute:
        function Setattribute(){
            let img = document.querySelector("img");
            img.setAttribute("src","../DOM/firdous.jpg");
        }


    </script>
</head>
<body>
    <img src="../DOM/shaim.jpg" alt="my pic" style="height: 150px; width: 150px;">
     <p>Lorem ipsum dolor sit amet.</p>
    <input type="button" value="click here" onclick="Setattribute()" style="margin-top:20px">
</body>
</html>
