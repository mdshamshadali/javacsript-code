<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        let x = 1;
        let y = setInterval(function() {
            document.write(`${x}<br>`);
            x++;
            if(x===10){
                document.write("Done!");
                clearInterval(y);
            }
        },1000);
    </Script>
</head>
<body>
    
</body>
</html>
