    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function area(radius, shamshad){
            let ar = 3.14*(radius*radius);
            shamshad(ar);
        }
        function display(ar){
            document.write(`Area of circle is ${ar}`);
        }
        area(5,display);
    </script>
