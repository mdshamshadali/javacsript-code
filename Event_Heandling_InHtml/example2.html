<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover event handling</title>
    <script>
        function shamshad(){
            alert(" Hello Saim");
            document.body.bgColor = "crimson";
        }
    </script>
</head>
<body>
    <input type="button" value="hover Mouse" onmouseover="shamshad();">
    <div>
        shamshad
    </div>
</body>
</html>
