<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global varible in javascript</title>
    <script>
        var a = 20;
        function f1()
        {
            alert(' in f1 is '+a);
        }
        
        function f2()
        {
            alert(' in f2 is '+a);
        }
        
    </script>
</head>
<body>
    <div>
        To call f1 is <a href="javascript:f1()">Click Here!</a><br>
        To call f2 is <a href="javascript:f2()">Click Here!</a>
        
    </div>
</body>
</html>
