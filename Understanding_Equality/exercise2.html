<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let a = 10;
        let b = 10;// premitive repersentation.
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(a===b);
        document.write("<br>");
        document.write("<br>");
        let p = new Number(10);
        let q =new Number(10);// non-primitive repersentation.
        document.write(typeof p);
        document.write("<br>");
        document.write(typeof q);
        document.write("<br>");
        document.write(p===q);
        
    </script>
</head>

</body>
</html>
