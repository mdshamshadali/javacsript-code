<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand equality</title>
    <script>
       let p1 = {
        name: "shamshad",
        gender: "male"
       };
       let p2 = {
        name: "shamshad",
        gender: "male"
       };
       
       let p3 = {
        name: "shamshad",
        gender: "female"
       };
       //create function:
       function comparedObj(person1,person2){
        return person1.name === person2.name && person1.gender === person2.gender;
       }
       document.write(comparedObj(p1,p2));
       document.write("<br>");
       document.write(comparedObj(p1,p3));

       
    </script>
</head>

<body>

</body>

</html>
