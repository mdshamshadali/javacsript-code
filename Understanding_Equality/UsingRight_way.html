<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand equality</title>
    <script>
       let p1 = {
        name: "shamshad",
        gender: "male",
        age: 22
       };
       let p2 = {
        name: "shamshad",
        gender: "male",
        age: 23
       };
       
       let p3 = {
        name: "shamshad",
        gender: "female",
        age: 22
       };
       //create function:
       function comparedObj(person1,person2){
        return JSON.stringify(person1)=== JSON.stringify(person2);// right way of return value by using json 
        // to benifit the JSON uses is also multiple data properties added in object but you can not change JSON.
       }
       document.write(comparedObj(p1,p2));
       document.write("<br>");
       document.write(comparedObj(p1,p3));

       
    </script>
</head>

<body>

</body>

</html>
